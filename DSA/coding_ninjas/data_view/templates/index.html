<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Progress Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-shiwang: #3b82f6;
            --accent-toushik: #10b981;
            --btn-hover: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .name {
            font-size: 1.25rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .count {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
        }

        .shiwang .count {
            color: var(--accent-shiwang);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .toushik .count {
            color: var(--accent-toushik);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .refresh-btn {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background-color: var(--btn-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .refresh-icon {
            font-size: 1.2rem;
        }

        .rotating {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .last-updated {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>DSA Progress Tracker</h1>
        
        <div class="stats-grid">
            <div class="card shiwang">
                <div class="name">Shiwang</div>
                <div class="count" id="shiwang-count">-</div>
            </div>
            
            <div class="card toushik">
                <div class="name">Toushik</div>
                <div class="count" id="toushik-count">-</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshData()">
            <span class="refresh-icon" id="refresh-icon">â†»</span>
            Reload Data
        </button>
        
        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            const icon = document.getElementById('refresh-icon');
            const shiwangEl = document.getElementById('shiwang-count');
            const toushikEl = document.getElementById('toushik-count');
            const timeEl = document.getElementById('last-updated');

            // Set loading state
            btn.disabled = true;
            icon.classList.add('rotating');
            
            try {
                const response = await fetch('/api/scan');
                const data = await response.json();
                
                // Update specific counts
                animateValue(shiwangEl, parseInt(shiwangEl.innerText) || 0, data.shiwang, 1000);
                animateValue(toushikEl, parseInt(toushikEl.innerText) || 0, data.toushik, 1000);
                
                // Update timestamp
                const now = new Date();
                timeEl.textContent = `Last updated: ${now.toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data!');
            } finally {
                // Reset loading state
                btn.disabled = false;
                icon.classList.remove('rotating');
            }
        }

        function animateValue(obj, start, end, duration) {
            if (start === end) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Initial load
        refreshData();
    </script>
</body>
</html>
