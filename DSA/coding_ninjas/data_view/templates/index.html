<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Progress Tracker</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }
        .summary-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            text-align: center;
        }
        .stat-item h3 {
            font-size: 2rem;
            margin: 0;
            color: var(--primary);
        }
        .stat-item p {
            margin: 0.5rem 0 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .topic-list {
            display: grid;
            gap: 1rem;
        }
        .topic-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .topic-name {
            font-weight: 600;
        }
        .topic-stats {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .progress-bar {
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            transition: width 0.5s ease-out;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSA Progress Tracker</h1>
        
        <div id="summary" class="summary-card">
            <!-- Summary injected here -->
            <div class="loading">Loading stats...</div>
        </div>

        <div id="topics" class="topic-list">
            <!-- Topics injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/scan')
                .then(response => response.json())
                .then(data => {
                    renderSummary(data);
                    renderTopics(data.topics);
                })
                .catch(err => {
                    console.error('Error fetching stats:', err);
                    document.getElementById('summary').innerHTML = '<p>Error loading data. Make sure app.py is running.</p>';
                });
        });

        function renderSummary(data) {
            const summaryHtml = `
                <div class="stat-item">
                    <h3>${data.total_questions}</h3>
                    <p>Total Questions</p>
                </div>
                <div class="stat-item">
                    <h3>${data.total_solved}</h3>
                    <p>Solved</p>
                </div>
                <div class="stat-item">
                    <h3>${data.total_remaining}</h3>
                    <p>Remaining</p>
                </div>
                <div class="stat-item">
                    <h3>${data.percentage_complete}%</h3>
                    <p>Complete</p>
                </div>
            `;
            document.getElementById('summary').innerHTML = summaryHtml;
        }

        function renderTopics(topics) {
            const container = document.getElementById('topics');
            container.innerHTML = topics.map(topic => `
                <div class="topic-card">
                    <div class="topic-header">
                        <span class="topic-name">${topic.name}</span>
                        <span class="topic-stats">${topic.solved} / ${topic.total} Solved (${topic.completed_percent}%)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${topic.completed_percent}%"></div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
